<section class="log-in-form" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card">
    <img src="assets/images/dumbbell.png" width="96" alt="dumbbell" />
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        fxLayout="column"
        fxLayoutAlign="space-between start"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
      >
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email address"
            ngModel
            name="email"
            email
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            ngModel
            #password="ngModel"
            name="password"
            required
            minlength="8"
          />
          <mat-error *ngIf="+password.value < 8"
            >Must be at least 8 characters</mat-error
          >
          <mat-hint align="end"
            >{{ password.value?.length < 8 ? password.value?.length : "8" }} /
            8</mat-hint
          >
        </mat-form-field>
        <mat-checkbox
          ngModel
          name="remember"
          required
          class="example-margin"
          color="primary"
          >Remember me.
        </mat-checkbox>
        <mat-card-actions fxLayout="row" fxLayoutAlign="end end">
          <button
            *ngIf="!isLoading"
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="f.invalid"
          >
            Log in
          </button>
          <button *ngIf="isLoading" mat-fab color="primary">
            <mat-spinner class="load-btn" diameter="20"></mat-spinner>
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</section>
