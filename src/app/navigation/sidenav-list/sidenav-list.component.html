<img
  src="assets/images/dumbbell.png"
  width="96"
  alt="dumbbell"
  routerLink="/"
  class="site-logo"
/>
<mat-nav-list
  ><a mat-list-item routerLink="/train" (click)="onCloseSideNav()">
    <mat-icon color="primary">fitness_center</mat-icon>
    <span class="nav-caption">Training</span></a
  >
  <ng-container *ngIf="!isAuth; else logoutBtn">
    <a mat-list-item routerLink="/auth/signin" (click)="onCloseSideNav()">
      <mat-icon color="primary">login</mat-icon>
      <span class="nav-caption">Log in</span>
    </a>
    <a mat-list-item routerLink="/auth/signup" (click)="onCloseSideNav()">
      <mat-icon color="primary">input</mat-icon>
      <span class="nav-caption">Sign up</span></a
    >
  </ng-container>
  <ng-template #logoutBtn>
    <mat-list-item (click)="onCloseSideNav()">
      <button mat-icon-button (click)="onLogout()">
        <mat-icon color="warn">logout</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
  </ng-template>
  <!-- <a mat-list-item href="..." *ngFor="let link of links"> {{ link }} </a> -->
</mat-nav-list>
