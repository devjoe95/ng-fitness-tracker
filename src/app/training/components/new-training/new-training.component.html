<section fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="90%" fxFlex="400px">
      <mat-card-title>Time to start a workout!</mat-card-title>
      <mat-card-content>
        <h4>Select your type of training</h4>
        <mat-form-field appearance="fill">
          <mat-label>Favorite workout</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-flat-button
          color="primary"
          [disabled]="f.invalid"
          *ngIf="!isLoading"
        >
          Start
        </button>
        <button *ngIf="isLoading" mat-fab color="primary">
          <mat-spinner class="load-btn" diameter="20"></mat-spinner>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
