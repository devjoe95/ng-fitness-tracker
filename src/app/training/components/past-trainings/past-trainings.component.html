<div fxLayoutAlign="center">
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Search ..."
      (keyup)="doFilter($event)"
    />
  </mat-form-field>
</div>
<table mat-table [dataSource]="pastExercises" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.duration | number }}</td>
  </ng-container>

  <!-- Calories Column -->
  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
    <td mat-cell *matCellDef="let element">{{ element.calories | number }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date: "E MMM dd, yyyy HH:mm:ss a" }}
    </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
    <td mat-cell *matCellDef="let element">
      <span
        [ngStyle]="
          element.state === 'COMPLETED'
            ? { background: 'green' }
            : { background: 'orange' }
        "
        style="
          border-radius: 3px;
          padding: 5px;
          color: #fff;
          font-size: 0.7rem;
          font-weight: bold;
        "
      >
        {{ element.state }}</span
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="2" [pageSizeOptions]="[10, 15, 30]"> </mat-paginator>
